<head>
  <link rel="stylesheet" href="css for booking1.css">
</head>

<center><img src="cfd.jpg" style="max-width:200%" alt="Clear for Descent Logo"></center>



  <form action="https://formspree.io/f/xwkzvybz" method="POST">
   
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Example: John Doe" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="email" placeholder="Example: john.doe@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Example: 123-456-7890" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
<div class="elem-group">
    <label for="name">Your Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  
  
  
  
  
  
  
  
  
 
  
  <hr>
  <div class="elem-group">
    <label for="message">Notes</label>
    <textarea id="message" name="visitor_message" placeholder="Tell us more if needed. If not, please write N/A." required></textarea>
  </div>
  <button type="submit">Order</button>
</form>
